<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Shopping Cart</title>
  </head>
  <body class="p-4 max-w-[1024px] m-auto">
    <h1 class="text-2xl font-medium">Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 mt-4">
      <product-card
        id="1"
        image="img/product-1.webp"
        title="Bioglow Skincare Set"
        price="2499"
      ></product-card>
      <product-card
        id="2"
        image="img/product-2.webp"
        title="Men's Black Running Shoes"
        price="5999"
      ></product-card>
      <product-card
        id="3"
        image="img/product-3.webp"
        title="Outdoor Travel Backpack"
        price="8900"
      ></product-card>
      <product-card
        id="4"
        image="img/product-4.webp"
        title="Nikon D750 DSLR Camera"
        price="79900"
      ></product-card>
    </div>

    <div>
      <h1 class="text-2xl font-medium mt-5 mb-5">Cart</h1>
      <cart-items class="product__cart"> </cart-items>
    </div>

    <template id="product__cart-item">
      <div class="flex gap-2 justify-between py-2 border-b-1 border-gray-200">
        <div class="flex gap-5 items-center">
          <div class="w-20">
            <img class="product__image" />
          </div>
          <div>
            <p class="product__title text-lg"></p>
            <qunatity-change></qunatity-change>
          </div>
        </div>
        <div class="flex gap-5 items-center">
          <p class="product__price text-xl mb-2"></p>
        </div>
      </div>
    </template>

    <template id="product__quantity-change">
      <div
        class="mt-2 border border-emerald-500 w-fit flex [&_span]:w-10 [&_span]:h-10 [&_span]:flex [&_span]:justify-center [&_span]:items-center"
      >
        <span
          class="bg-emerald-300 hover:bg-emerald-400 cursor-pointer select-none"
          >-</span
        ><span class="product__quantity"></span
        ><span
          class="bg-emerald-300 hover:bg-emerald-400 cursor-pointer select-none"
          >+</span
        >
      </div>
    </template>

    <template id="product__template">
      <div class="p-1 border border-gray-200">
        <div class="w-full">
          <img class="product__image" />
        </div>
        <p class="product__title text-lg mt-2"></p>
        <p class="product__price text-xl mb-2"></p>
        <button
          class="product__add-to-cart bg-emerald-300 w-full py-4 cursor-pointer outline-0 hover:bg-emerald-400 transition delay-3 ease-in-out"
        >
          ADD TO CART
        </button>
      </div>
    </template>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
