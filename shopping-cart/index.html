<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Shopping Cart</title>
  </head>
  <body class="p-4">
    <h1 class="text-2xl font-medium">My Shopping Cart</h1>
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-2 mt-4">
      <product-card image="img/product-1.webp" title="Bioglow Skincare Set" price="24.99"></product-card>
      <product-card image="img/product-2.webp" title="Men's Black Running Shoes" price="59.99"></product-card>
      <product-card image="img/product-3.webp" title="Outdoor Travel Backpack" price="89.00"></product-card>
      <product-card image="img/product-4.webp" title="Nikon D750 DSLR Camera" price="799.00"></product-card>
    </div>

    <template id="product__template">
      <div class="p-1 border border-gray-200">
      <div class="w-full">
        <img class="product__image" />
      </div>
      <p class="product__title my-4 text-xl"></p>
      <button class="bg-emerald-300 w-full py-4 cursor-pointer outline-0 hover:bg-emerald-400 transition delay-3 ease-in-out">ADD TO CART</button>
      </div>
    </template>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
